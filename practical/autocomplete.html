<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New HTML5 autocomplete Attribute and datalist Element</title>
    </head>

    <body>
        <h1>Autocomplete and Datalist Demo</h1>
        <p>This form demonstrates the new HTML5 autocomplete attribute</p>

        <!-- turn autocomplete on-->
         <form method = "post" autocomplete = "on">
            <p><label>First Name:
                <input type = "text" id = "firstName" placeholder = "First name" />
            </label></p>
            <p><label>Last Name:
                <input type = "text" id = "lastName" placeholder = "Last name" />
            </label></p>
            <p><label>Email:
                <input type = "email" id = "email" placeholder = "name@domain.com" />
            </label></p>
            <p><label>Birth Month:
                <input type = "text" id = "txtList" placeholder = "Select a month" list = "months" />
            </label></p>
            <datalist id = "months">
                <option value = "January"></option>
                <option value = "February"></option>
                <option value = "March"></option>
                <option value = "April"></option>
                <option value = "May"></option>
                <option value = "June"></option>
                <option value = "July"></option>
                <option value = "August"></option>
                <option value = "September"></option>
                <option value = "October"></option>
                <option value = "November"></option>
                <option value = "December"></option>
            </datalist>
            </label></p>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Reset">
            </p>
         </form>
    </body>

</html>
