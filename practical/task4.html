<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    .product-card {
      width: 250px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 100px;
      text-align: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px auto;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .product-card .price {
      font-weight: bold;
      color: #2004ac;
      margin-bottom: 15px;
    }

    .product-card button {
      background-color: #ff04c9;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: crosshair;
      font-size: 14px;
      
    }

    .product-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/61K4azdo8BL._AC_SL1500_.jpg" alt="Product">
    <h3>Wireless Headphones</h3>
    <p class="price">$49.99</p>
    <button>Add to Cart</button>
  </div>

</body>
</html>
